<div class="WrapperElement" id="WrapperElement" style="--opaque: #007fcfff; --transparent: #007fcf7f; --less-transparent: #007fcf9f">
  <h1 id="GraphTitle">Frames per second</h1>
  <div class="SettingsImage"></div>
  <div class="SettingsAndGraphWrapper">
    <p><ins id="CurrentValue" data-unit=" fps">60</ins></p>
    <div class="SettingsMenu" id="SettingsMenu">
      <h1 class="SettingsHeader">Graph settings</h1>
      <p class="SettingsExplainer">Right-clicking a row will toggle it between the default/global settings and graph-specific changes. If you are unable to tweak a setting, make sure the row isn't grayed out - this would mean that the row is using global settings. </p>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 220">
      <defs>
        <clipPath id="GraphClipPath">
          <path d="M 0 0 L 400 0 L 400 200 L 0 200" />
        </clipPath>
      </defs>
      <g id="Wrapper" transform="translate(40, 0)">
        <g id="Horizontal"></g>
        <g id="Vertical"></g>
        <g id="Graph" clip-path="url(#GraphClipPath)"></g>
      </g>
    </svg>
  </div>
</div>
